    <form method="post" action="iletişim.php">
      <fieldset>
        <legend>Kişisel Bilgiler</legend>
        <div class="iletisimform">
          Ad:<input
            type="text"
            name="ad"
            id="ad"
            style="background-color: dodgerblue"
          />
        </div>
        <div class="iletisimform">
          Soyad:<input
            type="text"
            name="soyad"
            style="background-color: dodgerblue"
          />
        </div>
        <div class="iletisimform">
          <label for="dgm">Doğum Tarihiniz:</label
          ><input
            type="date"
            id="dgm"
            name="dgm"
            style="background-color: dodgerblue"
          />
        </div>
        <div class="iletisimform">
          Şifre:<input
            type="password"
            name="sifre"
            id="sifre"
            style="background-color: dodgerblue"
          />
        </div>
        <div class="iletisimform">
          Email:
          <input
            type="text"
            name="email"
            id="email"
            style="background-color: dodgerblue"
          />
        </div>
      </fieldset>

      <div class="sifirla"></div>
      <div class="baslik">Hobileriniz</div>
      <div class="iletisimform">
        <label for="futbol">Futbol:</label>
        <input type="checkbox" name="hobi" value="Futbol" />
      </div>
      <div class="iletisimform">
        <label for="resim">Resim:</label>
        <input type="checkbox" name="hobi" value="Resim" />
      </div>
      <div class="iletisimform">
        <label for="muzik">Müzik:</label>
        <input type="checkbox" name="hobi" value="Müzik" />
      </div>
      <div class="sifirla"></div>
      <div class="baslik">Hangi takımı tutuyorsunuz?</div>
      <div class="iletisimform">
        <input type="radio" name="takım" value="Sakaryaspor" id="SkS" />
        <label for="SkS">Sakaryaspor</label>
      </div>
      <div class="iletisimform">
        <input type="radio" name="takım" value="Fenerbahçe" id="FB" />
        <label for="FB">Fenerbahçe</label>
      </div>
      <div class="iletisimform">
        <input type="radio" name="takım" value="Galatasaray" id="GS" />
        <label for="GS">Galatasaray</label>
      </div>
      <div class="sifirla"></div>
      <div class="baslik">Hangi işletim sistemini kullanıyorsunuz?</div>
      <div>
        <select name="sistem">
          <optgroup label="Normal kullanıcılar için"></optgroup>
          <option value="Windows" selected>Windows</option>
          <option value="macOS">macOS</option>
          <optgroup label="Geliştiriciler için"></optgroup>
          <option value="Ubuntu">Ubuntu</option>
          <option value="UNIX">UNIX</option>
        </select>
      </div>
      <div>
        <label for="tarayici">Listeden tarayıcınızı seçin veya yazın:</label>
        <input list="tarayicilar" name="tarayici" id="tarayici" />
        <datalist id="tarayicilar">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </div>
      <div>
        Açıklama: <br /><textarea
          cols="50"
          rows="50"
          name="acıklama"
          style="background-color: dodgerblue"
        ></textarea>
        <input type="submit" name="Gonder" value="gonder" />
      </div>
      <button type="button" onclick="denetle()">javascript ile denetle</button>
    </form>
    <script type="text/javascript">
      function denetle() {
        var frm = document.forms[0];
        var kontrol =
          /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        var mail = document.getElementById("email").value;
        if (frm["ad"].value.length < 5) {
          alert("Ad geçersiz.En az 5 karakter içermelidir.");
          return 0;
        }
        if (frm["soyad"].value.length < 5) {
          alert("Soyad geçersiz.En az 5 karakter içermelidir.");
          return 0;
        }
        if (frm["dgm"].value == "") {
          alert("Lütfen bir tarih seçiniz.");
          return 0;
        }
        if (frm["sifre"].value.length < 5) {
          alert("Şifre geçersiz.En az 5 karakter içermelidir.");
          return 0;
        }
        if (!mail.match(kontrol)) {
          alert("Lütfen mail adresini doğru formatta girin.");
          return 0;
        }
        if (frm["acıklama"].value.length < 10) {
          alert("En az 10 karakter uzunluğunda açıklama yazın.");
          return 0;
        } else {
          alert("Herhangi bir sorun bulunumadı.");
        }
      }
    </script>
